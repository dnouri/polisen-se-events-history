<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Police Reports Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css">
    <script src=" https://cdn.jsdelivr.net/npm/@duckdb/duckdb-wasm@1.29.0/dist/duckdb-browser-eh.worker.min.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #container {
            display: flex;
            height: 100%;
        }
        #map {
            flex: 2;
            height: 100%;
        }
        #reports {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f0f0f0;
        }
        h1 {
            margin-top: 0;
        }
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 5px;
            display: none;
        }
        #filterInput {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="map"></div>
        <div id="reports">
            <h1>Police Reports</h1>
            <input type="text" id="filterInput" placeholder="Filter reports...">
            <div id="reportsList"></div>
        </div>
    </div>
    <div id="loading">Loading data...</div>

    <script>
      const getDb = async () => {
        const duckdb = window.duckdbduckdbWasm;
        // @ts-ignore
        if (window._db) return window._db;
        const JSDELIVR_BUNDLES = duckdb.getJsDelivrBundles();

        // Select a bundle based on browser checks
        const bundle = await duckdb.selectBundle(JSDELIVR_BUNDLES);

        const worker_url = URL.createObjectURL(
          new Blob([`importScripts("${bundle.mainWorker}");`], {
            type: "text/javascript",
          })
        );

        // Instantiate the asynchronous version of DuckDB-wasm
        const worker = new Worker(worker_url);
        // const logger = null //new duckdb.ConsoleLogger();
        const logger = new duckdb.ConsoleLogger();
        const db = new duckdb.AsyncDuckDB(logger, worker);
        await db.instantiate(bundle.mainModule, bundle.pthreadWorker);
        URL.revokeObjectURL(worker_url);
        window._db = db;
        return db;
      };
    </script>

    <script type="module">
        import * as duckdbduckdbWasm from "https://cdn.jsdelivr.net/npm/@duckdb/duckdb-wasm@1.28.1-dev106.0/+esm";
        window.duckdbduckdbWasm = duckdbduckdbWasm;

        let map;
        let markers = [];

        function initMap() {
            map = L.map('map').setView([59.3293, 18.0686], 7); // Centered on Stockholm, Sweden
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);
        }

        async function loadReports(filter = '') {
            const conn = await window._db.connect();
            const result = await conn.query(`
SELECT *,
CAST(SPLIT_PART(location.gps, ',', 1) AS FLOAT) AS latitude,
CAST(SPLIT_PART(location.gps, ',', 2) AS FLOAT) AS longitude
FROM reports
ORDER BY "datetime" DESC
            `);
            await conn.close();

            const reportsList = document.getElementById('reportsList');
            reportsList.innerHTML = '';

            // Clear existing markers
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];

            result.toArray().forEach(report => {
                const reportElement = document.createElement('div');
                reportElement.innerHTML = `
                    <h3>${report.type} (${report.id})</h3>
                    <p>${report.location.name} at ${report.datetime}</p>
                    <p>Description: ${report.summary}</p>
                `;
                reportsList.appendChild(reportElement);

                if (report.latitude && report.longitude) {
                    const marker = L.marker([report.latitude, report.longitude])
                        .addTo(map)
                        .bindPopup(`
<b>${report.summary}</b><br>${report.location.name}
`);
                    markers.push(marker);
                }
            });
        }

        async function init() {
            document.getElementById('loading').style.display = 'block';

            await getDb().then(async (db) => {
                const response = await fetch('./events.json');
                const jsonBuffer = await response.arrayBuffer();
                await db.registerFileBuffer('events.json', new Uint8Array(jsonBuffer));
                const conn = await db.connect();

                await conn.query(`
                  CREATE TABLE reports AS 
                  SELECT * FROM read_json('events.json', auto_detect=true)
                `);
                document.getElementById('loading').style.display = 'none';
            });

            // Add event listener for the filter input
            document.getElementById('filterInput').addEventListener('input', (e) => {
                loadReports(e.target.value);
            });
        }

        await init();
        await initMap();
        await loadReports();
    </script>
</body>
</html>
